<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>US Alliance</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="../static/jquery.slidertron-1.3.js"></script>
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" />
<link href="../static/default.css" rel="stylesheet" type="text/css" media="all" />
<link href="../static/fonts.css" rel="stylesheet" type="text/css" media="all" />

<!--[if IE 6]><link href="default_ie6.css" rel="stylesheet" type="text/css" /><![endif]-->

</head>
<body>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1><a href="#">US Alliance</a></h1>
				<span style="color: white">Insurance Company</span>
			</div>
			<div id="menu">
				<ul>
					<li class="icon icon-ok current_page_item"><a href="/" accesskey="1" title="">Homepage</a></li>
				<li class="icon icon-ok"><a href="/about" accesskey="3" title="">About Us</a></li>
				<li class="icon icon-ok"><a href="/service" accesskey="5" title="">Service</a></li>
				</ul>
			</div>
		</div>
</div>

		<!-- ****************************************************************************************************************** -->

		<div id="slider">
			<a href="#" class="button previous-button"><span class="icon icon-double-angle-left"></span></a>
			<a href="#" class="button next-button"><span class="icon icon-double-angle-right"></span></a>
			<div class="viewer">
				<div class="reel">
					<div class="slide">
						<img src="../static/images/bg6.jpg" alt="" style="width: 100%;height: 100%" />
					</div>
					<div class="slide">
						<img src="../static/images/bg1.jpg" alt="" style="width: 100%;height: 100%"/>
					</div>
					<div class="slide">
						<img src="../static/images/bg5.jpg" alt="" style="width: 100%;height: 100% "/>
					</div>
				</div>
			</div>
		</div>
			
			<script type="text/javascript">
				$('#slider').slidertron({
					viewerSelector: '.viewer',
					reelSelector: '.viewer .reel',
					slidesSelector: '.viewer .reel .slide',
					advanceDelay: 3000,
					speed: 'slow',
					navPreviousSelector: '.previous-button',
					navNextSelector: '.next-button',
					slideLinkSelector: '.link'
				});
			</script>

		<!-- ****************************************************************************************************************** -->

<div id="wrapper2">
	<div id="page2" class="container">
		<div class="container2">
			<form name="predict" id="predict" method="post" action="{{url_for('get_data')}}" >
			  <div class="row">
				<div class="col-25">
				  <label for="fname">Age</label>
				</div>
				<div class="col-75">
				  <input type="number" id="Age" name="Age" >
				</div>
			  </div>
			  <div class="row">
				<div class="col-25">
				  <label for="Sex">Gender</label>
				</div>
				<div class="col-75">
				  	<select name="sex" id="sex" class="form-control" >
						<option value=""></option>
						<option value="male">male</option>
						<option value="female">female</option>
					</select>
				</div>
			  </div>
			  <div class="row">
				<div class="col-25">
				  <label for="Smoker">Smoker</label>
				</div>
				<div class="col-75">
					<select name="smoker" id="smoker" class="form-control" >
						<option value=""></option>
						<option value="Yes">Yes</option>
						<option value="No">No</option>
					</select>
				</div>
			  </div>
			  <div class="row">
				<div class="col-25">
				  <label for="Region">Region</label>
				</div>
				<div class="col-75">
					<select name="region" id="region" class="form-control" >
						<option value=""></option>
						<option value="southeast">South East</option>
						<option value="southwest">South West</option>
						<option value="northeast">North East</option>
						<option value="northwest">North West</option>
					</select>
				</div>
			  </div>
			  <div class="row">
				<div class="col-25">
				  <label for="BMI">Body Mass Index</label>
				</div>
				<div class="col-75">
					<input type="text" id="bmi" name="bmi">
				</div>
			  </div>
			  <div class="row">
				<div class="col-25">
				  <label for="noc">No Of Children</label>
				</div>
				<div class="col-75">
					<input type="number" id="noc" name="noc" min="0">
				</div>
			  </div>
			  <br/>
			  <div class="row">
				<input type="submit"  class="predict" value="predict"  />
			  </div>
			</form>
			{% if data %}
			<div class="row">
				<div class="col-25">
				  <label >Predicted Annual Premium Charge : </label>
				</div>
				<div class="col-75">
					<label ><span style="font-size: x-large;">{% print(data)  %}</span> </label>
				</div>
			  </div>
			  {% endif %}
		  </div>
	</div>
	
</div>
<div id="copyright" class="container">
	<p>&copy; Untitled. All rights reserved. | Photos by <a href="http://fotogrph.com/">Roffliexgraphy</a> | Design by <a href="http://templated.co" rel="nofollow">UOC FOS</a>.</p>
</div>
</body>
</html>
